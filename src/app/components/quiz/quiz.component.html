<div class="quiz-container">
    <div class="quiz-logo">
        <img src="https://i.imgur.com/6aEkRU1.png" alt="">
        <h3>{{title}}</h3>
    </div>

    <div *ngIf="!finished" class="quiz-questions">
        <h3>{{questionSelected.question}}</h3>
    </div>

    <div *ngIf="!finished" class="quiz-options">
        <button
        *ngFor="let option of questionSelected.options; let i = index"
        (click)="playerPick(option.alias)"
            class="btn-option"
        >
            {{option.name}}
        </button>
        
    </div>

    <div *ngIf="!finished" class="return-question">
        <a (click)="returnQuestion()">Voltar questão</a>
    </div>

    <div *ngIf="finished" class="quiz-results">
        <h1>O Seu resultado é: </h1>
        <p>{{answerSelected}}</p>
        <button (click)="returnHome()">Faça novamente!</button>
    </div>
</div>
